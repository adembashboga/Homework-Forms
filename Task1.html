<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parentDiv {
            display: flex;
            flex-direction: column; 
            width: 20%;
        }
        #parentDiv div {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <form name="myForm" method="get" action="">
        <div id="parentDiv">
            <div>
                <label>Your login:</label>
                <input type="text" name="login">
            </div>
            <div>
                <label>Your password:</label>
                <input type="password" name="password">
            </div>
            <div>
                <span>Rememder me:
                <input type="checkbox" name="rememder"></span>
            </div>
            <div>
                <input id="but" type="submit" value="Sign in" name="button">
            </div>
        </div>
    </form>
    <script>
        let form = document.forms[0];
        let login = form["login"];
        let rememder = form["rememder"];
        let button = document.getElementById("but");
    
        button.addEventListener("click", (event) => {
            event.preventDefault();
    
            let rememberMessage;
            if (rememder.checked) {
                rememberMessage = "Я тебя запомнил!";
            } 
            else {
                rememberMessage = "Я тебя не запомнил!";
            }
    
            alert(`Привет, ${login.value}! ${rememberMessage}`);
        });
    </script>
    
</body>
</html>
